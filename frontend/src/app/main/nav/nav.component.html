<header
  class="border-border/40 bg-background/95 supports-[backdrop-filter]:bg-background/60 sticky top-0 z-50 w-full backdrop-blur"
>
  <div class="container flex h-14 max-w-screen-2xl items-center">
    <div class="mr-4 hidden md:flex">
      <a
        [class]="
          [
            'mr-4 flex items-center space-x-2 lg:mr-6',
            { 'text-foreground': currentRoute() === '/' },
          ] | cn
        "
        routerLink="/"
      >
        Black box opener
      </a>
      <nav class="flex items-center gap-4 text-sm lg:gap-6">
        <a
          [class]="
            [
              'hover:text-foreground/80 text-foreground/60 transition-colors',
              { 'text-foreground': currentRoute() === '/demo' },
            ] | cn
          "
          routerLink="/demo"
          >Demo
        </a>
        <a
          [class]="
            [
              'hover:text-foreground/80 text-foreground/60 transition-colors',
              { 'text-foreground': currentRoute() === '/editor' },
            ] | cn
          "
          routerLink="/editor"
          >Editor
        </a>
        <a
          [class]="
            [
              'hover:text-foreground/80 text-foreground/60 transition-colors',
              { 'text-foreground': currentRoute() === '/evaluation' },
            ] | cn
          "
          routerLink="/evaluation"
          >Evaluation
        </a>
        <a
          [class]="
            [
              'hover:text-foreground/80 text-foreground/60 transition-colors',
              { 'text-foreground': currentRoute() === '/evaluation-results' },
            ] | cn
          "
          routerLink="/evaluation-results"
          >Evaluation results
        </a>
        <a
          [class]="
            [
              'hover:text-foreground/80 text-foreground/60 transition-colors',
              { 'text-foreground': currentRoute() === '/about' },
            ] | cn
          "
          routerLink="/about"
          >About
        </a>
      </nav>
    </div>
  </div>
</header>
